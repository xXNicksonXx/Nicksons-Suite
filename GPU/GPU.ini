[Metadata]
Author=Nickson
Name=GPU
Information=Skin which shows the GPU workload in percent
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0

; --------------------Variables--------------------

[Variables]
@include=#@#General\Variables.inc

; --------------------Measures--------------------

[MeasureGPU]
Measure=Plugin
Plugin=UsageMonitor
Alias=GPU
Index=0
Blacklist=dwm
MinValue=0
MaxValue=100

; --------------------Meters--------------------

[Margin]
Meter=Image
H=110
W=210

[Background]
Meter=Image
X=5r
Y=5r
H=100
W=200
SolidColor=#MainColor#,#Transparency#

[Icon]
Meter=Image
X=5r
Y=5r
H=50
ImageName=#@#GPU\Gpu.png
ImageTint=#SecondColor#

[MeterGPU]
Meter=String
X=195
Y=0r
AntiAlias=1
DynamicVariables=1
FontColor=#ThirdColor#
FontFace=#Font#
FontSize=#FontSizeXL#
StringAlign=Right
Text=[MeasureGPU:1]

[MeterGPULine]
Meter=Line
MeasureName=MeasureGPU
X=10
Y=70
H=30
W=190
AntiAlias=1
AutoScale=1
LineColor=#SecondColor#
LineWidth=2
UpdateDivider=1

[MeterGPUHistogram]
Meter=Histogram
MeasureName=MeasureGPU
X=0r
Y=0r
H=30
W=190
AntiAlias=1
AutoScale=1
PrimaryColor=#SecondColor#,50
UpdateDivider=1