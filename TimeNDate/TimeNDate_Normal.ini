[Rainmeter]
AccurateText=1
DefaultUpdateDivider=10
Update=100
@include=#@#General\Contextmenu.inc

[Metadata]
Author=Nickson
Name=Time and Date
Information=Skin which shows the Time and Date
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0

; --------------------Variables--------------------

[Variables]
@include=#@#General\Variables.inc

; --------------------Measures--------------------

[MeasureTime]
Measure=Time
Format=%H:%M:%S

[MeasureDate]
Measure=Time
Format=%a %d. %B %Y
FormatLocale=de-CH

; --------------------Meters--------------------

[Margin]
Meter=Image
H=110
W=360

[Background]
Meter=Image
X=5r
Y=5r
H=100
W=350
SolidColor=#MainColor#,#Transparency#

[MeterTime]
Meter=String
MeasureName=MeasureTime
X=175r
AntiAlias=1
FontColor=#SecondColor#
FontFace=#Font#
FontSize=#FontSizeXXL#
StringAlign=Center

[MeterDate]
Meter=String
MeasureName=MeasureDate
X=0r
Y=0R
AntiAlias=1
FontColor=#ThirdColor#
FontFace=#Font#
FontSize=#FontSizeL#
StringAlign=Center